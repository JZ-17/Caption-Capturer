<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Caption Translator</h1>
    <p>Translate live captions from system audio in real-time!</p>

    <label for="language" id="languageLabel">Translate Captions To:</label>
    <select id="language" aria-labelledby="languageLabel">
        <option value="" disabled selected>Select a language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
    </select>

    <button id="toggleCaptions">Start Captions</button>
    <p id="status" class="status-off">Status: Off</p>
</body>
<script src="popup.js"></script>
</html>
