<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Capturer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Caption Capturer</h1>
    <p>Convert live captions from system audio into real-time captions!</p>
    <p id="tabStatusMessage">Checking tab accessibility...</p>

    <label for="language" id="languageLabel">Language to Detect:</label>
    <select id="language" aria-labelledby="languageLabel">
        <option value="" disabled selected>Select a language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="ja">Japanese</option>
        <option value="ko-KR">Korean</option>
    </select>

    <button id="toggleCaptions">Start Captions</button>
    <p id="status" class="status-off">Status: Off</p>
</body>
<script src="popup.js"></script>
</html>
